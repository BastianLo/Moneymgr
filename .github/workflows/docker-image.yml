name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set tags
        id: set_tags
        run: echo "::set-output name=tags::${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.ref_type == 'branch' && format('latest') || '' }}"
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            bastianlo/moneymgr:${{ steps.set_tags.outputs.tags }}
            bastianlo/moneymgr:$(date +%s)
            bastianlo/moneymgr:${{ GITHUB_REF##*/t }}
